<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ponto</title>
    <link rel="stylesheet" href="{% static 'css/historico.css' %}">
</head>
<body>
    <h1>Editar Ponto</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="data_hora">Data e Hora:</label>
        <input type="datetime-local" id="data_hora" name="data_hora" 
               value="{{ ponto.data_hora|date:'Y-m-d\TH:i:s' }}" required>
        <br><br>
        <button type="submit">Salvar</button>
        <a href="{% url 'historico' %}" class="btn-cancelar">Cancelar</a>
    </form>
</body>
</html>
